<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div id="news">
    <h1>Headline!</h1>
    <p>Martians attack people!</p>
  </div>
  
  <script>
    // Headline! Martians attack people!
    console.log(document.querySelector('h1').textContent);

    console.log(document.getElementById('news').innerHTML); // returns the tag and text as well

    console.log(document.getElementById('news').textContent); // return just text from main div


  </script>
</body>
</html>
