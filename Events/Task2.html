<!-- Hide self
importance: 5
Create a button that hides itself on click.

Like this: -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task2 events</title>
</head>
<body>
<button id="button" onclick="hideme()">Click me to hide!</button>

<script>

function hideme(){
  document.getElementById('button').hidden=true;
}
</script>
</body>
</html>
