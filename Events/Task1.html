<!-- Hide on click
importance: 5
Add JavaScript to the button to make <div id="text"> disappear when we click it.

The demo: -->

<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Click to hide the text" />

  <div id="text">Text</div>

  <script>

    hider.addEventListener('click',hideElement)
 

     function hideElement(){
      if(!text.hidden){
      text.hidden=true;
     }

    else{
      text.hidden=false;
     }
    }
 
    

  </script>

</body>
</html>
