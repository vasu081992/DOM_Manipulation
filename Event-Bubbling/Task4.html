<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  Counter: <input type="button" value="1" data-counter>
One more counter: <input type="button" value="2" > 


<input type="button" value="5" data-counter> 

<script>
  document.addEventListener('click', function(event) {


    //data set is used to access custom user defined attributes 

    // syntax is data-attr name so here, it is data-counter

    if (event.target.dataset.counter != undefined) { // if the attribute exists...
      event.target.value++;
    }

    // this will increment first counter and not second, since second does not have custom attribute named "counter"
  });
</script>
</body>
</html>
